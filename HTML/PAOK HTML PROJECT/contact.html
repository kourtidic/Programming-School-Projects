<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAOK FC - Contact</title>
    <link rel="stylesheet" href="paok_exam.css">
</head>
<body>
    <header>
        <h1 class="h1">CONTACT</h1>
    </header>
    <main>
        <section class="contact-hero">
            <div class="contact-flex">
                <img src="contact.jpg" alt="Contact PAOK FC" class="contact-image">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3087.9603160655736!2d22.96710991529277!3d40.613664079341596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a839cd3bde44a1%3A0xab47b1d1bb2cf4ee!2sToumpa%20Stadium%20PAOK!5e0!3m2!1sen!2sgr!4v1622735839262!5m2!1sen!2sgr" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>
        <section class="contact-details">
            <h2 class="h2">PAOK FC</h2>
            <p class="contact-info">
                PAOK FC<br>
                Mikras Asias Toumba Stadium<br>
                Thessaloniki, 54351<br>
                Tel: +30.2310.95.40.50<br>
                Fax: +30.2310.95.10.00<br>
                Email: <a href="mailto:info@paokfc.gr">info@paokfc.gr</a>
            </p>
            <h2 class="h2">COMMUNICATION CENTER</h2>
            <p class="contact-info">
                Email: <a href="mailto:helpdesk@paokfc.gr">helpdesk@paokfc.gr</a>
            </p>
            <h2 class="h2">SECRETARY</h2>
            <p class="contact-info">
                Email: <a href="mailto:secretary@paokfc.gr">secretary@paokfc.gr</a>
            </p>
            <h2 class="h2">SECURITY DEPARTMENT</h2>
            <p class="contact-info">
                Email: <a href="mailto:security@paokfc.gr">security@paokfc.gr</a>
            </p>
        </section>
        <section class="contact-form">
            <h2 class="h2">Contact Us</h2>
            <form action="/submit_contact_form" class="form1" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <input type="submit" value="Submit">
            </form>
            <br>
            <br>
            <br>
            <br>
        </section>
    </main>
</body>
</html>
